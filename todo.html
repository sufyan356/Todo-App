    <div class="container">
    <div class="row">
        <div class="col-sm-12">
          <div class="containerWrapper p-3 mb-5 bg-body rounded ">
            
            <div class="addTask">
              <!-- Add Task  -->
              <div class="dailyItemText" data-bs-toggle="modal" data-bs-target="#form">
                <span>Add Task</span>
                <i class="fa-sharp fa-solid fa-plus"></i>
              </div>

              <!-- BOOTSTRAP MODAL  -->
             
              <form class="modal fade" onsubmit= "todo(event)" id = "form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                       <!-- TASK TITLE   -->
                      <label for="text" class="form-label">Task Title</label>
                      <input type="text" class="form-control" id="titleTextInput" autocomplete="off" />
                      <br>
                      <!-- ADD ITEMS  -->
                      <label for="items" class="form-label">Description: </label>
                      <input type="text" class="form-control" id="itemsValue" autocomplete="off" />
                    </div> 

                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modelBtn">Close</button>
                      <button type="submit" class="btn btn-primary"  id="todoSubmitBtn" data-bs-dismiss="modal">Add</button>
                    </div>
                  </div>
                </div>
              </form>
            
              <!-- inject task list  -->
              <div class="showTasks">

                
                  
                </div>
               
            </div>
          </div>
          
          <button type="button" class="btn btn-secondary "  id="clrAll" onclick="clrAll()" >Clear All</button>

      </div>
    </div>
