<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SIGN-UP</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    
  </head>
  <body>
    <div class="roundedParent"></div>
    <div class="roundedChild"></div>

    <div class="container">
      <div class="row">
        <div class="col-sm-12 mt-4" id="welcomeBox">
          <h1 class="text-center mx-auto welcomeHead">Welcome To On Board</h1>
          <p class="text-center mx-auto welcomeHead">Let's help to meet Up Your Task</p>
          
          <form onsubmit="signUp(event)">

            <div class="mb-3">
              <!-- ENTER NAME  -->
              <label for="text" class="form-label">Enter Your Name</label>
              <input  type="text" class="form-control" id="text" aria-describedby="textHelp" autocomplete="off"/>
               <br>
               <!-- ENTER EMAIL  -->
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp"  autocomplete="off" /> 
              <div id="emailHelp" class="form-text">  We'll never share your email with anyone else.  </div>
              <br>
            </div>
            <!-- ENTER PASSWORD  -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" autocomplete="off"/>
              <!-- <span id="showError">INVLID PASWORD</span> -->
            </div>
            <!-- SHOW PASSWORD  -->
            <div class="mb-3 form-check">
              <input type="checkbox"class="form-check-input"id="passwordChecked"onclick="showPasswordFunction()"/>
              <label class="form-check-label showAndHidePass"for="passwordChecked">SHOW PASSWORD</label>
            </div>
               
            <!-- FORM REGISTERATION  -->
            <div class="text-center mt-4" id="registerBtnParent">
              <button type="submit" class="btn btn-primary"  id="signUpBtn"> Register </button>
            </div>
            <!-- LOGIN LINK  -->
            <p class="mt-4 text-secondary" id="loginLinkPara">
              Already Have An Account?
              <span id="loginLink" onclick="loginLink(event)">Login</span>
            </p>

          </form>
        </div>
      </div>
    </div>

        

    <script src="app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous">
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous">
    </script>

  </body>
</html>
